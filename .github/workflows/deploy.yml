name: zuda-backend-deploy

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  IMAGE: ghcr.io/zzuda/zuda-backend

jobs:
  lint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install dependencies
        run: yarn

      - name: Run eslint
        run: yarn lint

  build:
    needs: lint
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: Branch tag
        id: branch_tag
        run: |
          echo ::set-output name=TAG::${GITHUB_REF#refs/tags/}

      - name: Login docker ghcr
        run: docker login ghcr.io -u ${{ secrets.GH_USER }}
          -p ${{ secrets.GH_TOKEN }}

      - name: Build dockerfile
        run: docker build -t ${{ env.IMAGE }}:latest
          -t ${{ env.IMAGE }}:${{ steps.branch_tag.outputs.TAG }} .

      - name: Push docker image
        run: docker push ${{ env.IMAGE }} --all-tags

  deploy:
    needs: [lint, build]
    runs-on: [self-hosted, linux]
    steps:
      - name: Run docker compose
        run: docker-compose up -d
